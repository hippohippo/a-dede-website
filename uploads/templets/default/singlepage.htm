<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}_{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:field name='keywords'/}_{dede:global.cfg_keywords/}" />


<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/main.css"   media="all"  type="text/css">
<LINK media=all href="{dede:global.cfg_templets_skin/}/css/css_style.css"  type="text/css" rel="stylesheet">

<script type=text/javascript src="{dede:global.cfg_templets_skin/}/js/jquery-1.4.5.js"></script>

<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.foucs.js" type="text/javascript"></script>
<SCRIPT language=javascript>function T(n){document.getElementById("ArticleCnt").style.fontSize=n+"px";}</SCRIPT>
<!-- 解决IE6不缓存背景图片的问题-->
<!--[if IE 6]>
<script type="text/javascript">
document.execCommand("BackgroundImageCache", false, true);
</script>
<![endif]-->


</head>

<body>
	
	{dede:include filename="head.htm"/}
    
    <div class="main">   
        <div class="main_top"></div>
      <div class="main_middle">
        	{dede:include filename="left.htm"/}
            
            
            <div class="main_right">
            	<div class="top">{dede:field.title/} <span><a href="#">{dede:field name='position'/}</a></span></div>
            	<div class="main_details">
                	<h2 class="f16">{dede:field.title/}</h2>
                    
                    <p>{dede:field.content/}</p>
                </div>
                
            
            </div>
            
            
            
                       
            
        	<div class="clearx"></div>
        </div>
        <div class="main_bottom"></div>
        
        
    	<div class="clearx"></div>
    </div>
    
    
    
     {dede:include filename="footer.htm"/}
    
</body>
</html>
